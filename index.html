<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras de Biohacking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-black text-white">
    <header>
        <nav class="bg-black p-4 flex justify-between items-center">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo.png" alt="logo" width="120" height="60" class="bg-dark">
            </a>
            <ul class="absolute left-1/2 transform -translate-x-1/2">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white text-lg">Home</a>
                </li>
            </ul>
            <div class="ml-auto relative">
                <a href="#" id="cart-icon" class="text-white text-xl relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="absolute -top-2 -right-3 bg-red-600 text-white rounded-full w-5 h-5 text-center text-xs hidden"></span>
                </a>
                <div id="mini-cart" class="hidden absolute right-0 mt-2 w-72 z-10 bg-black text-white p-4 rounded-lg shadow-lg border-2 border-white">
                    <div id="cart-items" class="space-y-4">
                        <p class="text-center text-gray-500">Tu carrito está vacío</p>
                    </div>
                    <div class="text-center mt-4">
                        <button id="checkout-btn" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg w-full hidden">Checkout</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="w-full h-80 relative overflow-hidden">
            <img src="img/biohack.jpeg" alt="Biohack Image" class="w-full h-full object-cover object-center">
        </div>
        <h1 class="text-4xl font-bold text-center my-6">Simulador de Carrito de Compras de Biohacking</h1>
    </header>
    <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mx-auto px-6"></div>
    <div id="modal-finalizar" class="hidden fixed inset-0 flex z-50 items-center justify-center bg-black bg-opacity-75">
        <div class="bg-black p-6 rounded-lg max-w-md w-full text-white border-2 border-white">
            <h2 class="text-xl font-bold mb-4 text-center">Finalizar Compra</h2>
            <div id="resumen-carrito" class="space-y-4 mb-4">
            </div>
            <p id="total-modal" class="text-lg font-bold mb-4 text-center">Total: $0</p>
            <form id="datos-usuario" class="space-y-4">
                <input type="text" id="nombre" placeholder="Nombre" class="w-full p-2 border border-white bg-gray-800 text-white rounded">
                <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-white bg-gray-800 text-white rounded">
                <input type="text" id="direccion" placeholder="Dirección" class="w-full p-2 border border-white bg-gray-800 text-white rounded">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg w-full font-semibold">Finalizar Compra</button>
            </form>
            <button class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 mt-4 rounded-lg w-full cancelar-btn">Cancelar</button>
        </div>
    </div>
    <footer class="bg-black text-white py-6">
        <div class="flex flex-col items-center">
            <div class="social mb-4 flex space-x-6">
                <a href="#" class="text-white text-xl hover:text-red-500"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white text-xl hover:text-red-500"><i class="fab fa-snapchat"></i></a>
                <a href="#" class="text-white text-xl hover:text-red-500"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white text-xl hover:text-red-500"><i class="fab fa-facebook-f"></i></a>
            </div>
            <ul class="list flex space-x-6 mb-4">
                <li><a href="index.html" class="text-white hover:text-red-500">Home</a></li>
            </ul>
            <p class="text-gray-500">&copy; 2024 BioXcel</p>
        </div>
    </footer>
    <script src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
